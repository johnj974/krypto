<section>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row" class="img-column">
          <img src="{{ row.image }}" alt="" />
          <span>{{ row.name }}</span>
        </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="current_price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Current Price</th>
        <td mat-cell *matCellDef="let row">
          {{ row.current_price | currency: "EUR" }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="price_change_percentage_24h">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          24H Price Change
        </th>
        <td
          mat-cell
          *matCellDef="let row"
          [ngClass]="
            row.price_change_percentage_24h >= 0 ? 'positive' : 'negative'
          "
        >
          {{ row.price_change_percentage_24h }}%
        </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="market_cap">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Market Cap</th>
        <td mat-cell *matCellDef="let row">
          {{ row.market_cap | currency: "EUR":"symbol":"1.0-0" }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10, 20, 50, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</section>

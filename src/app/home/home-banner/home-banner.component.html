<div class="container">
  <div class="banner">
    <div class="banner-text">
      <h1>Digital Currency Checker</h1>
      <h3>View Crypto Currency Values</h3>
    </div>
    <div class="scroller">
      <marquee behavior="scroll" direction="left" loop="infinite">
        <div class="coin-display">
          <div class="card" *ngFor="let coin of topCoins">
            <img src="{{ coin.image }}" alt="" />
            <p>
              {{ coin.name }}
            </p>
            <p>{{ coin.current_price | currency: "EUR" }}</p>
            <p
              [ngClass]="
                coin.price_change_percentage_24h > 0 ? 'positive' : 'negative'
              "
            >
              {{ coin.price_change_percentage_24h }}
            </p>
          </div>
        </div>
      </marquee>
    </div>
  </div>
</div>

<mat-toolbar>
  <span>Currency Checker</span>
  <span class="example-spacer"></span>
  <mat-form-field>
    <mat-select (valueChange)="sendSelected($event)" class="text-sm" [(ngModel)]="selectedOption">
      <mat-option selected value="euro">Euro</mat-option>
      <mat-option value="usa">US Dollar</mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>
